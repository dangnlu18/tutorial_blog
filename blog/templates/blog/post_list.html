{% extends 'blog/base.html' %}


{% block content %}
	{% for post in posts %}
<div>	
	<h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
	<h4>author: {{ post.author }}</h3>
	<h5>published: {{ post.published_date }} </h5>
	<p>{{ post.text|linebreaksbr }}</p>
</div>
	{% endfor %}
{% endblock %}
